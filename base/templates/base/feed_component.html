<div>
    {% for room in rooms %}
        {% if request.user == room.host %}
            <a href="{% url 'delete-room' room.id %}">delete</a>
            <a href="{% url 'edit-room' room.id %}">edit</a>
        {% endif %}
        <p>@<a href="{% url 'user-profile' room.host.id %}">{{room.host.username}}</a></p>
        <div>
            <h2>{{room.id}} ---- <a href="{% url 'room' room.id %}"> {{room.name}}</a></h2>
        </div>
        <small><a href="#">{{room.topic.name}}</a></small>
        <hr>
    {% endfor %}
</div>
